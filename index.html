<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Kvíz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="handler.js"></script>

</head>

<body class="bg-gray-900 text-white flex flex-col min-h-screen">
    <div class="w-full max-w-2xl mx-auto flex-grow flex items-center justify-center">
        <div class="w-full">
            <!-- Progress bar -->
            <div class="w-full bg-gray-700 rounded-full overflow-hidden mb-4">
                <div id="progress-bar" class="bg-blue-500 h-4 w-0 transition-all"></div>
            </div>

            <!-- Quiz container -->
            <div id="quiz-container" class="w-full bg-gray-800 p-6 rounded-2xl shadow-2xl">
                <h2 id="question" class="text-2xl font-bold mb-6"></h2>
                <div id="options" class="grid gap-4"></div>
                <button id="next-btn"
                    class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-xl text-lg font-bold hidden">
                    Következő kérdés
                </button>
            </div>
        </div>
    </div>

    <footer class="text-center text-gray-400">
        <p>Készítette:
            Dzal Lara,
            Perák András
        </p>
    </footer>

</body>

</html>
